<div class="body2">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> 編號 </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="names">
      <th mat-header-cell *matHeaderCellDef> 姓名 </th>
      <td mat-cell *matCellDef="let element"> {{element.names}} </td>
    </ng-container>


    <!-- start Column -->
    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef> 填寫時間 </th>
      <td mat-cell *matCellDef="let element"> {{element.start}} </td>
    </ng-container>


    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef> 結果 </th>
      <td mat-cell *matCellDef="let element">
        <a (click)="goToResult(element.index)"> {{element.result}} </a>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
<button class="btCss" routerLink="/ninth">返回後臺列表</button>
