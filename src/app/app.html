<div class="fab-container" [class.open]="isOpen">
  <div class="chat-icon">
    <img (click)="toggleMenu()" style="width: 60px; height: 60px;" src="初音hello.png" type="button">
  </div>

  <div class="fab-options">
    <button class="fab-child child1" (click)="add()">
      <img style="margin-top: 5px;" width="40px" height="40px" src="add.png">
    </button>
    <button class="fab-child child2" (click)="logout()">
      <img style="margin-top: 5px;" width="40px" height="40px" src="home.png">
    </button>
    <button class="fab-child child3" (click)="goSetting()">
      <img style="margin-top: 5px;" width="40px" height="40px" src="settings.png">
    </button>
    <button class="fab-child child4" >
      <img style="margin-top: 5px;" width="40px" height="40px" src="settings.png">
    </button>
    <button class="fab-child child5" >
      <img style="margin-top: 5px;" width="40px" height="40px" src="settings.png">
    </button>
  </div>
</div>
